<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Cadastro de Empresas</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linkando o arquivo CSS externo -->
    <style>
        /* Você pode mover esse CSS para o arquivo "styles.css" para centralizar os estilos */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #555;
        }

        footer {
            margin-top: 40px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bem-vindo ao Sistema de Cadastro de Empresas</h1>
    <p>Gerencie e visualize informações das empresas cadastradas de forma simples e rápida.</p>
    
    <a href="listagem-empresas.html" class="btn">Ver Empresas Cadastradas</a>
    <a href="cadastro-empresa.html" class="btn">Cadastrar Nova Empresa</a> <!-- Botão que redireciona para a página de listagem de empresas -->

    <footer>
        <p>&copy; 2024 Sistema de Cadastro de Empresas</p>
    </footer>
</div>

</body>
</html>
